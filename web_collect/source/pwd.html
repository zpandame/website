<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>解密信息</h2>
    <input type="password" id="decryptPassword" placeholder="输入解密密码">
    <button onclick="decryptMessage()">解密</button>
    <p id="decryptedMessage"></p>

    <script>
        // 这里替换为你自己加密后的数据
        const encryptedData = "U2FsdGVkX1/Qd+Ki+rSc1vbY+yVdHdG6AfNpjG67OLOp0hoIallHE3Sa5229O7kOx17Yc4bp5QWUOtwQieB+2wPTcK3h7bUv50bW8BeDpsTkPnAeq8F2Kd+xrLTAcZnM";

        function decryptMessage() {
            const password = document.getElementById("decryptPassword").value;
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedData, password).toString(CryptoJS.enc.Utf8);
                if (decrypted) {
                    document.getElementById("decryptedMessage").innerText = "解密后的信息: " + decrypted;
                } else {
                    document.getElementById("decryptedMessage").innerText = "密码错误或信息无法解密";
                }
            } catch (e) {
                document.getElementById("decryptedMessage").innerText = "解密失败";
            }
        }
    </script>
</body>
</html>
